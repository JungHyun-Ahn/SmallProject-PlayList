<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/df4f7d9123.js" 
  crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <!-- Custom JS & CSS -->
  <script defer type="module" src="/js/script.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="#">
  <title>SVT PlayList</title>
</head>
<body>
  <div id="wrap">
    <!-- Background -->
    <div id="bgBox">
      <!-- <div class="bgItem bgItem0"></div> -->
    </div>

    <!-- Nav & Footer -->
    <div class="navAndFooter">
      <div class="nav">
        <h2>SVT PlayList</h2>
      </div>
      <div class="footer">
        <p>Made by AJH</p>
        <span>본 사이트는 포트폴리오 용도로 만들어졌습니다.</span>
      </div>
    </div>

    <!-- Arrow -->
    <div class="prevAndNextBtns">
      <div class="prevBtn">
        <div class="prevArrow">
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <p>
          Prev<br />
          Button
        </p>
      </div>
      <div class="nextBtn">
        <p>
          Next<br />
          Button
        </p>
        <div class="nextArrow">
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>

    <!-- Music Items -->
    <section id="musicItemsBox"></section>
  </div>
</body>
</html>
